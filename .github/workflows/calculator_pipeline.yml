name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r BE/requirements.txt
          pip install selenium munch

      - name: Start Selenium Docker node
        run: docker run --name selenium -d --add-host=host.docker.internal:host-gateway -p 4444:4444 -p 5900:5900 --shm-size="2g" selenium/standalone-chrome:4.2.1-20220531

      - name: Wait for Selenium to be ready
        run: sleep 10

      - name: Start Calculator front-end and back-end
        run: docker compose -p webcalculator up -d

      - name: Run tests
        run: |
          cd BE
          pytest --junit-xml=report.xml

      - name: Publish test report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: "**/report.xml"

      - name: Log in to Azure Container Registry
        if: success()
        uses: docker/login-action@v2
        with:
          registry: judevops.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        if: success()
        run: docker build -t judevops.azurecr.io/artan_bajqinca-calculator:latest ./BE

      - name: Push Docker image
        if: success()
        run: docker push judevops.azurecr.io/artan_bajqinca-calculator:latest
